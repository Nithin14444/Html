<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table table-borderless">
        <tr>
            <td>Department</td>
            <td><select name="" id="" class="form-control">
                <option value="MCA">MCA</option>
                <option value="MSC">MSC</option>
                <option value="MBA">MBA</option>
                <option value="MTECH">MTECH</option>
                <option value="MS">MS</option>
            </select></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Educational Qualification</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea class="form-control" name="" id="" cols="20" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>Pin Code</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>EmailID</td>
            <td><input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" class="form-control">
    
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><select name="" id="" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Agree to terms and condition</td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-success">Register</button></td>
        </tr>
        
       
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
